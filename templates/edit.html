<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="{{ url_for('static',
      filename='img/favicon.png') }}"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles-edit.css') }}"
    />

    <title>5200411216 | LIPCHARE</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <nav class="nav container">
        <div class="nav__data">
          <a href="{{ url_for('home') }}" class="nav__logo">
            <i class="ri-apps-line"></i> LIPCHARE
          </a>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line nav__burger"></i>
            <i class="ri-close-line nav__close"></i>
          </div>
        </div>

        <!--=============== NAV MENU ===============-->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="{{ url_for('home') }}" class="nav__link">Home</a></li>

            <li>
              <a href="{{ url_for('training') }}" class="nav__link">Training</a>
            </li>

            <li>
              <a href="{{ url_for('testing') }}" class="nav__link">Testing</a>
            </li>

            <li>
              <a href="{{ url_for('dataset') }}" class="nav__link">Dataset</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <h1>Dataset</h1>
      <section class="training">
        <div class="training-grid">
          <img
            src="{{ url_for('static', filename='dataset/' + filename) }}"
            alt="Citra Lama"
            class="citra"
          />

          <form
            action="{{ url_for('edit', filename=filename) }}"
            method="post"
            enctype="multipart/form-data"
          >
            <label for="new_filename">Nama Citra:</label>
            <input
              type="text"
              name="new_filename"
              value="{{ filename }}"
              required
            />

            <label for="new_image">Pilih Gambar Baru:</label>
            <input type="file" name="new_image" accept="image/*" />

            <button type="submit" class="submit">Simpan</button>
            <a href="{{ url_for('dataset') }}" class="back"
              >Kembali ke Daftar Gambar</a
            >
          </form>
        </div>
      </section>
    </main>
    <!--==================== FOOTER ====================-->
    <footer>
      <span class="footer-copy">
        Copyright &#169; 5200411216 Neneng Nur Sholihah. All rights reserved.
      </span>
    </footer>
    <!--=============== MAIN JS ===============-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
